<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>3R - Get Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./logo.png" alt="" />
        <div class="title">3R - Revise, Rebuild, Retry</div>
      </div>
      <div class="urls">
        <div class="url en">
          <div class="url-info hide">
            <div class="urlText">
              https://www.youtube.com/watch?v=svbHGRb1zPE
            </div>
            <div class="copyBtn btn">Copy</div>
          </div>
          <div data-language="en" class="getQuote en btn show">
            Get English Quote
          </div>
        </div>
      </div>
      <div class="urls">
        <div class="url hi">
          <div class="url-info hide">
            <div class="urlText hide">
              https://www.youtube.com/watch?v=svbHGRb1zPE
            </div>
            <div class="copyBtn btn hide">Copy</div>
          </div>
          <div data-language="hi" class="getQuote hi btn show">
            Get Hindi Quote
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
